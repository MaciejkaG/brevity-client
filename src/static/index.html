<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Editor</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="./assets/css/fonts.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/anime.min.js"></script>
</head>
<body>
    <div class="titleBar">
        <span>Brevity</span>
        <div class="separator"></div>
        <div class="trafficLight close" id="close"></div>
        <div class="trafficLight minimise" id="minimise"></div>
        <div class="trafficLight maximise" id="maximise"></div>
    </div>

    <nav>
        <div class="el">
            <span class="material-symbols-outlined icon-sidebar">
                cloud_off
            </span>
            <span>Pliki lokalne</span>
        </div>
        <div class="el">
            <span class="material-symbols-outlined icon-sidebar">
                cloud
            </span>
            <span>Pliki w chmurze</span>
        </div>
        <div class="separator"></div>
    </nav>
    <div id="editor" contenteditable>
    
    </div>
    <h1 class="editorTitle" contenteditable>Tytu≈Ç notatki</h1>


    <script src="./assets/js/renderer.js"></script>
    <script src="./assets/js/titleBar.js"></script>
    <script src="./assets/js/sideBar.js"></script>
    <script src="./assets/js/editor.js"></script>
</body>
</html>
